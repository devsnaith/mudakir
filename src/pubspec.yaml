name: mudakir
description: ""

publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  
  flutter:
    sdk: flutter

  flutter_islamic_icons: ^1.0.2
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1

  animated_flip_counter: ^0.3.4
  flutter_layout_grid: ^2.0.7
  loading_indicator: ^3.1.1
  adaptive_theme: ^3.6.0
  flutter_svg: ^2.0.16
  hijri: ^3.0.0
  

  intl: any
  flutter_localizations:
    sdk: flutter
  
  dio: ^5.7.0
  provider: ^6.1.2
  # location: ^7.0.1
  go_router: ^14.6.2
  shared_preferences: ^2.3.3

  package_info_plus: ^8.1.2
